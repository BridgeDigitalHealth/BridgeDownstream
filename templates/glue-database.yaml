AWSTemplateFormatVersion: '2010-09-09'
Description: Glue database and tables

Parameters:
  DatabaseName:
    Type: String
    Description: Name of the Glue database

  JsonBucketName:
    Type: String
    Description: Name of the S3 bucket storing the datasets

  JsonPrefix:
    Type: String
    Description: Prefix of the object keys
    Default: raw_json

Resources:

  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: !Ref DatabaseName

  AnswersTable:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref GlueDatabase
      TableInput:
        Name: answers
        Parameters:
          CrawlerSchemaDeserializerVersion: '1.0'
          CrawlerSchemaSerializerVersion: '1.0'
          classification: json
          compressionType: none
          typeOfData: file
        PartitionKeys:
          - Name: taskidentifier
            Type: string
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
          - Name: recordid
            Type: string
        Retention: 0
        StorageDescriptor:
          Columns:
            - Name: distractions
              Type: boolean
            - Name: taskidentifier
              Type: string
            - Name: year
              Type: int
            - Name: month
              Type: int
            - Name: day
              Type: int
            - Name: recordid
              Type: string
          Compressed: false
          InputFormat: org.apache.hadoop.mapred.TextInputFormat
          Location: !Sub s3://${JsonBucketName}/${JsonPrefix}/dataset=answers/
          OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
          Parameters:
            CrawlerSchemaDeserializerVersion: '1.0'
            CrawlerSchemaSerializerVersion: '1.0'
            classification: json
            compressionType: none
            typeOfData: file
          SerdeInfo:
            Parameters:
              paths: day,distractions,month,recordId,taskIdentifier,year
            SerializationLibrary: org.openx.data.jsonserde.JsonSerDe
          StoredAsSubDirectories: false
        TableType: EXTERNAL_TABLE

  InfoTable:
