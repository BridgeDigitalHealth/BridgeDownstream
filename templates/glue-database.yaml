    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref GlueDatabase
      TableInput:
        Name: info
        Parameters:
          CrawlerSchemaDeserializerVersion: '1.0'
          CrawlerSchemaSerializerVersion: '1.0'
          classification: json
          compressionType: none
          typeOfData: file
        PartitionKeys:
          - Name: taskidentifier
            Type: string
          - Name: year
            Type: string
          - Name: month
            Type: string
          - Name: day
            Type: string
          - Name: recordid
            Type: string
        Retention: 0
        StorageDescriptor:
          Columns:
            - Name: format
              Type: string
            - Name: appversion
              Type: string
            - Name: appname
              Type: string
            - Name: datafilename
              Type: string
            - Name: schemarevision
              Type: int
            - Name: phoneinfo
              Type: string
            - Name: files
              Type: array<struct<contentType:string,filename:string,timestamp:string>>
            - Name: item
              Type: string
            - Name: taskidentifier
              Type: string
            - Name: year
              Type: int
            - Name: month
              Type: int
            - Name: day
              Type: int
            - Name: recordid
              Type: string
          Compressed: false
          InputFormat: org.apache.hadoop.mapred.TextInputFormat
          Location: !Sub s3://${JsonBucketName}/${JsonPrefix}/dataset=info/
          OutputFormat: org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat
          Parameters:
            CrawlerSchemaDeserializerVersion: '1.0'
            CrawlerSchemaSerializerVersion: '1.0'
            classification: json
            compressionType: none
            typeOfData: file
          SerdeInfo:
            Parameters:
